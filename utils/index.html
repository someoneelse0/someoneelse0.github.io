<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Utils</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/argon2-browser/1.18.0/argon2-bundled.min.js"></script>
  </head>
  <body>
    <div>
      <button class="b0">Make qr code</button>
      <input type="text" class="iqr" placeholder="text" />
      <input type="text" class="oc" placeholder="foreground color" />
      <input type="text" class="tc" placeholder="background color" />
      <br />
      <br />
      <div id="qqr">
        <div id="qr"></div>
      </div>
    </div>
    <br />
    <div>
      <input type="text" class="itx" placeholder="text" />
      <br />
      <input type="text" class="sec" placeholder="secret key" />
      <br />
      <button class="b1">Crypt text</button>
      <br />
      <p class="txt1"></p>
      <p class="txt2"></p>
      <p class="txt3"></p>
      <p class="txt4"></p>
      <p class="txt5"></p>
      <p class="txt6"></p>
      <p class="txt7"></p>
      <p>AES and TRIPLEDES are in the console in plain text</p>
      <p>Crypt text with argon2</p>
      <br />
      <input type="text" class="argonText" placeholder="text" />
      <input type="text" class="argonSal" placeholder="salt >= 8 chars" />
      <input type="text" class="argonTimes" placeholder="times" />
      <input type="text" class="argonType" placeholder="type [2i or 2d or 2id]" />
      <input type="text" class="argonParallelism" placeholder="parallelism / threads" />
      <input type="text" class="argonMem" placeholder="memory usage" />
      <button class="b2">LET'S GO</button>
      <p class="txt8"></p>
      <p>Verify with argon2</p>
      <br />
      <input type="text" class="argonText" placeholder="text" />
      <input type="text" class="argonSal" placeholder="hash-encoded" />
      <button class="b3">LET'S GO</button>
      <p class="txt9"></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
